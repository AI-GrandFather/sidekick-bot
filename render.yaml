services:
  - type: web
    name: sidekick-chatbot
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      playwright install --with-deps
    startCommand: flask run --host=0.0.0.0 --port=10000
    envVars:
      - key: FLASK_ENV
        value: production
